{% load static %}
<header class="text-white h-12 py-4 h-auto">
  <!-- Navbar (left side) -->
  <div style="width: 275px;">
      <div class="overflow-y-auto fixed h-screen pr-3" style="width: 275px; ">
          
          <!-- Nav-->
          <nav class="mt-5 px-2 icon-list-wrapper" style="background-color: #1f2833; border-radius: 10px;">
            <ul class="icon-list">
              <li>
                   <!--Logo-->
                     <img src="{%  static 'logo.png'  %}"  class="logo" /> 
              <li>

                <li><a href="{% url "home" %}" class="list group flex items-center px-2 py-2 text-base leading-6 font-semibold rounded-full  text-blue-300">
                  <svg class="mr-4 h-6 w-6 " stroke="currentColor" fill="none" viewBox="0 0 24 24">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l9-9 9 9M5 10v10a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V10M9 21h6"></path>
                  </svg>
                  <span class="option">Home </span>
              </a></li>

              <li><a href="{% url "notifications" %}" class="list mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
                  <svg class="mr-4 h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                      <path d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                      </path>
                  </svg>
                  <span class="option"> Notifications</span>
              </a></li>
              <li><a href="{% url "profile" username=user.username %}" class="list mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
                  <svg class="mr-4 h-6 w-6" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" stroke="currentColor" viewBox="0 0 24 24">
                      <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                 <span class="option"> Profile</span> </a>
              </li>
              <li><a href="{% url "user_list"  %}" class="list mt-1 group flex items-center px-2 py-2 text-base leading-6 font-medium rounded-full hover:bg-gray-800 hover:text-blue-300">
                <svg class="mr-4 h-6 w-6" fill="#66FCf1" height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 217.762 217.762" xml:space="preserve" stroke="#fffff" stroke-width="0.0021776200000000003"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#fffff" stroke-width="14.372292000000002"></g><g id="SVGRepo_iconCarrier">
                  <path d="M108.881,5.334C48.844,5.334,0,45.339,0,94.512c0,28.976,16.84,55.715,45.332,72.454 c-3.953,18.48-12.812,31.448-12.909,31.588l-9.685,13.873l16.798-2.153c1.935-0.249,47.001-6.222,79.122-26.942 c26.378-1.92,50.877-11.597,69.181-27.364c19.296-16.623,29.923-38.448,29.923-61.455C217.762,45.339,168.918,5.334,108.881,5.334z M115.762,168.489l-2.049,0.117l-1.704,1.145c-18.679,12.548-43.685,19.509-59.416,22.913c3.3-7.377,6.768-17.184,8.499-28.506 l0.809-5.292l-4.741-2.485C30.761,142.547,15,119.42,15,94.512c0-40.901,42.115-74.178,93.881-74.178s93.881,33.276,93.881,74.178 C202.762,133.194,164.547,165.688,115.762,168.489z"></path> </g></svg>                                  
                 <span class="option"> Message</span></a></li>
           
              <li>
              <div class="flex-shrink-0 flex hover:bg-blue-00 rounded-full p-4  mr-2 cursor-pointer">
                <div x-data="{ open: false }" class="">
                    <div @click="open = !open" :class="{'border-indigo-700 transform transition duration-300 ': open}" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100">
                      <div class="flex items-center">
                        <div>
                          <img class="inline-block h-10 w-10 rounded-full" src="{{ user.profile.avatar.url }}" alt="" />
                        </div>
                        <div class="ml-3 list">
                          <p class="option list text-base leading-6 font-medium text-white">
                          {{ user.first_name|default:user.username|capfirst }}
                          </p>
                          <p class="aoption  text-sm leading-5 font-medium text-gray-400 group-hover:text-gray-300 transition ease-in-out duration-150">
                          @{{ user.username }}
                          </p>
                        </div>

                      </div>
                      <div x-show="open" x-transition:enter="transition ease-out duration-100" x-transition:enter-start="transform opacity-0 scale-95" x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75" x-transition:leave-start="transform opacity-100 scale-100" x-transition:leave-end="transform opacity-0 scale-95" class="absolute w-60 px-5 py-3 bg-gray-700 rounded-lg shadow border dark:border-transparent mt-5">
                        <ul class="space-y-3 dark:text-white">
                          <li class="font-medium ">
                            <a href="{% url "account_email" %}" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-white">
                              <div class="mr-3 text-lg text-blue-500">
                                <i class="fas fa-at"></i>
                              </div>
                              Email
                            </a>
                          </li>
                          <li class="font-medium ">
                            <a href="{% url "account_change_password" %}" class="flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-white">
                              <div class="mr-3 text-lg">
                                <i class="fas fa-unlock"></i>
                              </div>
                              Change Password
                            </a>
                          </li>
                          <hr class="dark:border-gray-700">
                          <li class="font-medium text-red-600">
                            <a href="{% url "account_logout" %}" class=" flex items-center transform transition-colors duration-200 border-r-4 border-transparent hover:border-red-600">
                              <div class="mr-3 text-red-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                              </div>
                              Logout
                            </a>
                          </li>
                        </ul>
                      </div>
                    </div>
                </div>
              </div> 
          </li>

          </ul>
            
              <button id="create-tweet" class="tweet-clr hover:bg-blue-500 w-full mt-5 text-white font-bold py-2 px-4 rounded-full">
                  Tweet
              </button>
          </nav>
      </div>
  </div>
</header>
<script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" crossorigin="anonymous"></script>



<style>

@media  (max-width: 500px) {

  #create-tweet{
  align-items: center;
}
.option{
  display: none;
}

.icon-list-wrapper {
  margin: 1px;
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background-color:                                                                                                                                                                                                                         #0c4d2f; 
  padding: 0px ;   }

.icon-list {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: center;
  list-style: none;
  margin: 0;
  padding: 0;
  
}

.icon-list li {
  margin: 0 5px; /* Optional margin between the list items */
}

}

.list{
  color: #66FCf1
}
.tweet-clr{
  background-color: #03968c;
  border: 2px solid white;
  margin-bottom: 10px;
}
.tweet-clr:hover{
  background-color: #66FCf1;
  border: 2px solid  black;
  color: black;
}
.logo{
  width: 70px;
  height: 70px;
}
.aoption{
  color: #569c90;
}
</style>
